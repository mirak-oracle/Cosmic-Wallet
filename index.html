  <script>
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(function() {
        document.getElementById('loadingScreen').style.display = 'none';
      }, 2000);
      loadBalance();
      loadMiningStatus();
    });

    function startMining(hours) {
      const endTime = new Date().getTime() + hours * 60 * 60 * 1000;
      localStorage.setItem('miningEndTime', endTime);
      localStorage.setItem('isMining', 'true');
      updateMiningStatus();
    }

    function updateMiningStatus() {
      const miningEndTime = localStorage.getItem('miningEndTime');
      const currentTime = new Date().getTime();

      if (currentTime < miningEndTime) {
        const timeLeft = (miningEndTime - currentTime) / 1000;
        const hours = Math.floor(timeLeft / 3600);
        const minutes = Math.floor((timeLeft % 3600) / 60);
        const seconds = Math.floor(timeLeft % 60);

        document.getElementById('miningStatus').innerText = `Mining in progress: ${hours}h ${minutes}m ${seconds}s left`;
        updateMiningAmount((hours * 60 * 60) + (minutes * 60) + seconds);
        setTimeout(updateMiningStatus, 1000);
      } else {
        document.getElementById('miningStatus').innerText = 'Mining complete!';
        const currentBalance = parseFloat(localStorage.getItem('balance')) || 0;
        localStorage.setItem('balance', currentBalance + 10); // Adjust the reward as necessary
        localStorage.setItem('isMining', 'false');
        updateBalanceDisplay();
        sendReminder();
      }
    }

    function updateMiningAmount(secondsLeft) {
      const ratePerSecond = 0.0002; // Adjust mining rate per second
      const currentBalance = parseFloat(localStorage.getItem('balance')) || 0;
      const miningAmount = currentBalance + (ratePerSecond * (60 * 60 * 24 - secondsLeft)); // Total mined amount
      document.getElementById('miningAmount').innerText = `Current Balance: ${miningAmount.toFixed(4)} CosmicCoin`;
    }

    function updateBalanceDisplay() {
      const balance = localStorage.getItem('balance') || '0';
      document.getElementById('miningAmount').innerText = `Current Balance: ${balance} CosmicCoin`;
    }

    function loadBalance() {
      const balance = localStorage.getItem('balance') || '0';
      document.getElementById('miningAmount').innerText = `Current Balance: ${balance} CosmicCoin`;
    }

    function loadMiningStatus() {
      const isMining = localStorage.getItem('isMining') === 'true';
      if (isMining) {
        updateMiningStatus();
      } else {
        document.getElementById('miningStatus').innerText = 'No mining in progress';
      }
    }

    function showSection(sectionId) {
      const sections = ['mainSection', 'tasksSection', 'rewardsSection', 'referralSection', 'notificationsSection', 'comingSoonSection'];
      sections.forEach(id => document.getElementById(id).classList.add('hidden'));
      document.getElementById(sectionId).classList.remove('hidden');
    }

    function completeTask(task) {
      if (!localStorage.getItem(task)) {
        localStorage.setItem(task, 'completed');
        cosmicBalance += 50;  // Reward amount for task completion
        balanceDisplay.textContent = `${cosmicBalance} CosmicCoin`;
        sendNotification(`Task completed: ${task}`);
      } else {
        alert('Task already completed.');
      }
    
    }

    // Daily Rewards

          sendNotification(`Day ${i} reward claimed: ${i * 100} CosmicCoin`);

    }
